<html>
  <head>
    <meta charset="utf-8">
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
    <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
    <script type="text/javascript">
      var objBuilder = null;
      var objForm = null;
      window.onload = function() {
        Formio.icons = 'fontawesome';

        Formio.builder(document.getElementById('builder'), {}, {
            builder: {
                custom: {
                    title: 'Pre-Defined Fields',
                    weight: 0,
                    components: {
                        firstName: {
                            title: 'First Name',
                            key: 'firstName',
                            icon: 'terminal',
                            schema: {
                                label: 'First Name',
                                type: 'textfield',
                                key: 'firstName',
                                input: true
                            }
                        },
                        lastName: {
                            title: 'Last Name',
                            key: 'lastName',
                            icon: 'terminal',
                            schema: {
                              label: 'Last Name',
                              type: 'textfield',
                              key: 'lastName',
                              input: true
                            }
                        },
                        email: {
                            title: 'Email',
                            key: 'email',
                            icon: 'at',
                            schema: {
                                label: 'Email',
                                type: 'email',
                                key: 'email',
                                input: true
                            }
                        },
                        phoneNumber: {
                            title: 'Mobile Phone',
                            key: 'mobilePhone',
                            icon: 'phone-square',
                            schema: {
                                label: 'Mobile Phone',
                                type: 'phoneNumber',
                                key: 'mobilePhone',
                                input: true
                            }
                        }
                    }
                }
            }
        }).then((builder) => {
          // Here is the form builder instance.
          console.log(builder.form);
          objBuilder = builder;
          objForm = builder.form;
        });

      };

      function test() {
        console.log(objBuilder);
        console.log(objForm);
        console.log(JSON.stringify(objForm.components));
      }
    </script>
  </head>
  <body>
    <div><button onclick="test()">Test</button></div>
    <div id="builder"></div>
  </body>
</html>
